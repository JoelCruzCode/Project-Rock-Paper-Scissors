<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="header">
      <h1 class="title">Death Match</h1>
    </div>
    <div class="score-board">
      <div class="round-info">Fight!</div>
      <div class="scores">
        <div class="player">Player Score = 0</div>
        <div class="computer">Computer Score = 0</div>
      </div>
    </div>
    <div class="choices">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="footer">
      <p>Created by JoelCruzCode &copy;</p>
    </div>
  </body>
</html>
